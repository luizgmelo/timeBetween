<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Time Between</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <h1>Time Between</h1>  
        <p>This project was create for people see what is the time between two dates.</p>
        <form id="form">
            <div class="inputs">
                <label for="before">Before:</label>
                <input id="before" type="date" value="2022-10-18">
            </div>
            <div class="inputs">
                <label for="after">After:</label>
                <input id="after" type="date">
            </div>
        </form>    
        <button class="calculateButton" id="btCalculate">New Calculate</button>
        <h3 class="output" id="output">Has...</h3>      
    </div>
    <script src="script.js"></script>
  </body>
</html>
